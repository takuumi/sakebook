<div *ngIf="sake">
  <h2 class = "mt-3">{{sake.name}}</h2>
<p>{{sake.prefecgure}}</p>
<table>
    <tr>
     <td>
       <b> 種別：</b> {{sake.type}}
     </td>
     <td>
         <b> アルコール度数：</b> {{sake.alcohol}}
     </td>
     <td>
       <b> 飲み始めた日</b> {{sake.drink_start_date}}
    </td>      
     <td>
         <b> 飲み終わった日</b> {{sake.drink_end_date}}
     </td> 
    </tr>
</table>
<img src="/assets/img/pict{{sake.id}}.jpeg" width="200" class="img-rounded-10px">

</div>
<button (click)="backToList()" class="btn btn-primary btn-sm">リストに戻る</button>
